<div>
  <ul class="hidden-xs nav nav-{{tabset.type || 'tabs'}}" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude></ul>
  <div class="tabset-wrapper">
    <div class="tab-content" ng-repeat="tab in tabset.tabs" uib-tab-content-transclude="tab" >
        <div class="visible-xs btn" ng-class="[tabset.active === tab.index?'btn-primary':'btn-default',{disabled: tab.tab.disabled}, tab.tab.classes]">
            <div class="nav-item uib-tab-responsive-heading">
                <div class="uib-tab-responsive-tab-name"  ng-click="select(tab)" ></div>
                <div class="uib-tab-responsive-next-btn" ng-show="!$last && tabset.active === tab.index" ng-click="selectNext(tab)"><i class="glyphicon glyphicon-triangle-bottom"></i></div>
            </div>
        </div>
        <div class="tab-pane" ng-class="{active: tabset.active === tab.index}"></div>
    </div>  
  </div>
</div>
